<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Post</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <section class="job-post">
      <div class="title-container">
        <h2 class="job-title">Front-end Java Developer at Ease</h2>
        <p class="job-location">Sandton, Gauteng <em>Hybrid</em></p>
        <button class="save-button">Save</button>
        <button class="apply-button">Apply</button>
      </div>
      <div class="job-summary">
        <h6 class="summary-title-job">Job</h6>
        <ul class="Job-info">
          <li>7/8 skills match</li>
          <li>345 applicants</li>
        </ul>
        <h6 class="summary-title-company">Company</h6>
        <ul class="company-info">
          <li>10000+ employees</li>
          <li>Computer Software</li>
        </ul>
        <h6 class="summary-title-connections">Connections</h6>
        <p class="connections-summary">
          You do not have any connections at Ease
        </p>
      </div>
      <div class="view-job">View Job Post</div>
    </section>
    <footer>
      Coded by <a href="">Lethabo Kekana</a> and is hosted on
      <a href="">Github</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
